name: CeramoStone Test

on:
  workflow_dispatch:      # <-- это включает кнопку Run workflow
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Скачиваем код репозитория
        uses: actions/checkout@v3

      - name: Устанавливаем Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Устанавливаем зависимости
        run: pip install -r requirements.txt

      - name: Запускаем автотест
        run: python test1.py
